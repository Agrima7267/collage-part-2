<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <center>
        <h1 id="heading"> Collages</h1>
        <hr>
        <h4> As soon as the popup appears, tap allow for all. Then click the speak button</h4>
        <h3> Say 'collage' for taking selfies to create a collage</h3>
        <button id="speak" onclick="save()" class="btn btn-primary"> Speak</button>
        <br>
        <label> You can view your webcam below</label>
        <div id="camera">
            <label> All images taken will be displayed here</label>
            <div id="resultShow">
                <div id="result1">
                    <img src="blue camera.jpeg" style="width: 30%;">
                </div>
                <div id="result2">
                    <img src="blue2.jpeg" style="width: 30%">
                </div>
                <div id="result3">
                    <img src="blue3.jpeg" style="width: 30%">
                </div>
            </div>
        </div>
    </center>
    <div class="copy_right_footer">
        Created by - Kenzi
    </div>

</body>
<script src="main.js"></script>


</html>
